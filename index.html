<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="Gerador de senhas, gerador password, gerar senha">
  <title>Gerador de Senha</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="title-h1">GERADOR DE SENHA</h1>

  <main class="container-input">
    <span>Quantidade de caracteres: <span id="valor"></span></span>
    <input id="slider" class="slider" type="range" min="5" max="25" value="15">

    <button id="button" class="button-cta" onclick="generatePassword()">Gerar senha</button>
  </main>

  <div id="container-password" onclick="copyPassword()" class="container-password hide">
    <span class="title">Sua senha gerada foi ↴</span>
    <span class="password" id="password"></span>
    <span class="tooltip">Clique na senha para copiar</span>
  </div>

  <a href="https://www.gabrielpinheiro.dev/">
    <p class="footer">→Gabriel Pinheiro←</p>
  </a>
  <script src="script.js"></script>
</body>
</html>
